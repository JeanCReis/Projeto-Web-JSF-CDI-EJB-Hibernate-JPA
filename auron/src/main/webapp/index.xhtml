<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="nome" />
			<h:inputText value="#{participanteBean.participante.nome}" />

			<h:outputText value="email" />
			<h:inputText value="#{participanteBean.participante.email}" />

			<h:outputText value="senha" />
			<h:inputSecret value="#{participanteBean.participante.senha}" />
			<h:commandButton action="#{participanteBean.cadastrar}" value="Cadastrar" />
		</h:panelGrid>
	</h:form>
	<h:dataTable value="#{participanteBean.participantes}" var="participante">
		<f:facet name="header">Nome</f:facet>
		<h:column>
			<h:outputText value="#{participante.nome}" />
		</h:column>
		<h:column>
			<h:outputText value="#{participante.email}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
